{% extends 'base1.html' %}
{% block content %}
<table class = "table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">PK</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Status</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.username}}</td>
            <td>{{item.password}}</td>
            <td>{% ifequal item.status 1 %}Admin {% else %} Customer {% endifequal %}</td>
            
            <td><button class="btn btn-warning">Edit</button></td>
            <td><button class="btn btn-danger">Delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
