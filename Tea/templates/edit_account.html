
    
{% extends 'base2.html' %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% block content %}
<form method="post" novalidate>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags == "error" %} class="alert alert-danger"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  <form method="post" novalidate>
    <center><h1>แก้ไขบัญชีผู้ใช้</h1></center>
    {% csrf_token %}    
    <center>{{form}}</center>
    <br>
    <center><button type="submit" class="btn btn-warning btn-md col-5"> บันทึก</button></center>
  </form>
{% endblock %}
